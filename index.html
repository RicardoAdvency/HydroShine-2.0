<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solar EPC & Commission</title>

  <style>
    :root{
      --bg0:#070a0f;
      --bg1:#0b1020;

      --cardA: rgba(255,255,255,.045);
      --cardB: rgba(255,255,255,.020);

      --lineA: rgba(255,255,255,.10);
      --lineB: rgba(255,255,255,.06);

      --text:#eef3fb;
      --muted: rgba(238,243,251,.72);
      --muted2: rgba(238,243,251,.52);

      --gold:#f5a400;
      --teal:#7bb8bd;

      --ok:#36d399;
      --bad:#ff5a6a;

      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(123,184,189,.14), transparent 60%),
        radial-gradient(900px 700px at 85% 0%, rgba(245,164,0,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      letter-spacing:.2px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }

    /* Top header */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 16px 18px;
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border:1px solid var(--lineB);
      box-shadow: var(--shadow2);
    }

    .logos{
      display:flex;
      align-items:center;
      gap:14px;
      min-width: 280px;
    }

    .logoBox{
      height:46px;
      display:flex;
      align-items:center;
      padding: 6px 10px;
      background: rgba(0,0,0,.16);
      border:1px solid var(--lineB);
    }

    .logos img{
      height:34px;
      width:auto;
      object-fit:contain;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,.45));
      display:block;
    }

    .divider{
      width:1px;
      height:38px;
      background: rgba(255,255,255,.10);
      margin: 0 2px;
    }

    .brand{
      text-align:right;
      line-height:1.15;
    }
    .brand .title{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:2.6px;
      color:var(--muted);
    }
    .brand .sub{
      margin-top:6px;
      font-size:12px;
      color:var(--muted2);
      max-width: 420px;
    }

    /* Main card */
    .card{
      margin-top:18px;
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border:1px solid var(--lineB);
      box-shadow: var(--shadow);
      padding: var(--pad);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr .6fr;
      gap:12px;
    }

    label{
      display:block;
      font-size:11px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:2.2px;
      margin-bottom:8px;
    }

    .input{
      width:100%;
      padding: 13px 12px;
      background: rgba(0,0,0,.18);
      color:var(--text);
      border:1px solid var(--lineA);
      outline:none;
      font-size:14px;
    }
    .input:focus{
      border-color: rgba(245,164,0,.55);
      box-shadow: 0 0 0 4px rgba(245,164,0,.10);
    }

    .row2{
      margin-top:12px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-end;
      justify-content:space-between;
    }

    .buttons{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      padding: 13px 16px;
      background: linear-gradient(90deg, rgba(245,164,0,.95), rgba(123,184,189,.85));
      color:#081018;
      border:1px solid rgba(255,255,255,.12);
      font-weight:800;
      letter-spacing:1.1px;
      cursor:pointer;
      text-transform:uppercase;
      font-size:12px;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.secondary{
      background: transparent;
      color: var(--text);
      border:1px solid var(--lineA);
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted2);
      line-height:1.5;
      border-left: 3px solid rgba(123,184,189,.45);
      padding-left: 10px;
      max-width: 560px;
    }
    .hint strong{ color: var(--text); }

    /* Results */
    .results{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    .tile{
      background: rgba(0,0,0,.18);
      border:1px solid var(--lineB);
      padding:12px;
      min-height:86px;
    }
    .tile .k{
      font-size:10px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:2.0px;
      margin-bottom:8px;
    }
    .tile .v{
      font-size:18px;
      font-weight:900;
      letter-spacing:.3px;
    }
    .tile .v small{
      font-size:12px;
      color:var(--muted2);
      font-weight:700;
    }

    .bar{
      margin-top:12px;
      padding:12px;
      border:1px solid var(--lineB);
      background: rgba(0,0,0,.16);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .status{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--muted);
    }

    .dot{
      width:10px; height:10px;
      border-radius:0; /* no redondo */
      background: var(--ok);
      box-shadow: 0 0 0 4px rgba(54,211,153,.12);
    }
    .dot.bad{
      background: var(--bad);
      box-shadow: 0 0 0 4px rgba(255,90,106,.12);
    }

    .money{
      font-size:14px;
      color:var(--muted2);
    }

    .money strong{
      color: var(--text);
      font-size: 16px;
      letter-spacing: .2px;
    }

    .footer{
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid var(--lineB);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      font-size:11px;
      color:var(--muted2);
      line-height:1.5;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .results{ grid-template-columns: repeat(2, 1fr); }
      .brand{ text-align:left; }
      .top{ flex-direction:column; align-items:flex-start; }
      .logos{ min-width: unset; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="logos">
        <!-- âœ… RUTAS YA CORREGIDAS PARA TU REPO (assets/) -->
        <div class="logoBox"><img src="assets/homepower.png" alt="Home Power"></div>
        <div class="divider"></div>
        <div class="logoBox"><img src="assets/lightreach.png" alt="LightReach"></div>
      </div>
